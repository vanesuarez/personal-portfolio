<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav id="desktop-nav">
      <div class="logo">Vanesa Suarez</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">Sobre mi</a></li>
          <li><a href="#experience">Experiencia</a></li>
          <li><a href="#projects">Proyectos</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Vanesa Suarez</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">Sobre mi</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experiencia</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Proyectos</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contacto</a></li>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="John Doe profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hola, soy</p>
        <h1 class="title">Vanesa Suarez</h1>
        <p class="section__text__p2">Junior Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <a href="https://www.linkedin.com/in/vanesa-suarez/" target="_blank"
            ><img src="./assets/linkedin.png" alt="Linkedin" class="icon" />
          </a>
          <a href="https://github.com/vanesuarez" target="_blank"
            ><img src="./assets/github.png" alt="Github" class="icon" />
          </a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
